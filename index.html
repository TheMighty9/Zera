<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Lucky Roullete</title>

                background: #F6F6F6;
            }

            .button { width: 85px; }
	        .button2 { width: 100px; }

            .gift, .object {
                position: absolute;
            }
            .gift {
                margin-top: 5px;

                text-align: center;
            }
            .object {
                width: 100%;
                margin-top: -10px;
		        margin-left: -100px;

                opacity: 0.5;

                text-align: left;

            }
            #gin2 {

            }
        </style>

            <br />

            <br />
            <br />
            <br />
            <br />
            <br />

     	    <img src="button.jpg" class="button">
	        <p id="gin2">
                <img src="button.png" class="button">
            </p>
        </div>
        <div class="object">
